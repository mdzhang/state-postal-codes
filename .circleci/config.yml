version: 2
general:
  branches:
    only:
      - master
      - /feature.*/
      - /greenkeeper.*/
      - /renovate.*/
jobs:
  build:
    docker:
      - image: circleci/node:10.13
    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: yarn test
